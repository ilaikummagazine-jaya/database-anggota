<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Database Anggota Ilaikum Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        :root { --primary: #132C47; --accent: #FFCF00; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; padding: 20px; color: var(--primary); }
        .container { max-width: 1200px; margin: auto; }
        header { background: var(--primary); color: var(--accent); padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .search-box { width: 100%; padding: 15px; margin-bottom: 25px; border: 2px solid var(--primary); border-radius: 8px; font-size: 16px; font-family: 'Montserrat'; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        thead { background: var(--primary); color: var(--accent); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background: #fdf6d8; }
        .status-aktif { color: #2ecc71; font-weight: bold; }
        .status-alumni { color: #95a5a6; }
        .btn-download { background: #27ae60; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-download:hover { background: #219150; }
        #loading { text-align: center; padding: 40px; font-weight: bold; }
        svg { width: 120px; height: auto; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-weight: 700;">Database Anggota Ilaikum Magazine</h1>
        <p style="margin: 10px 0 0; opacity: 0.9;">Selamat Datang Di Pusat Data Anggota Ilaikum Magazine!</p>
    </header>

    <input type="text" id="searchInput" class="search-box" placeholder="Cari Nama atau UID...">

    <div id="loading">Menghubungkan ke Database...</div>

    <table id="mainTable" style="display:none;">
        <thead>
            <tr>
                <th>UID</th>
                <th>Nama Lengkap</th>
                <th>Jabatan</th>
                <th>Tahun Bergabung</th>
                <th>Masa Aktif</th>
                <th>Status</th>
                <th>Barcode</th>
                <th>Unduh Barcode</th>
            </tr>
        </thead>
        <tbody id="memberData"></tbody>
    </table>
</div>

<script>
    const SHEET_ID = '1-YqXgszRPBG0Xjc2GoHrpl0SLVjz9NRxR1k82vLLyig';
    const SHEET_NAME = 'data';
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    async function getData() {
        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            let html = '';
            let memberList = [];

            rows.forEach((row, index) => {
                const uidRaw = row.c[0] ? String(row.c[0].v) : '';
                if (index === 0 || uidRaw.toUpperCase() === "UID" || uidRaw === "") return;

                const member = {
                    uid: uidRaw,
                    elID: "bc-" + index,
                    nama: row.c[1] ? row.c[1].v : '-',
                    jabatan: row.c[2] ? row.c[2].v : '-',
                    tahun: row.c[3] ? row.c[3].v : '-',
                    masa: row.c[4] ? row.c[4].v : '-',
                    status: row.c[5] ? row.c[5].v : 'Aktif'
                };

                memberList.push(member);
                html += `
                    <tr>
                        <td><strong>${member.uid}</strong></td>
                        <td>${member.nama}</td>
                        <td>${member.jabatan}</td>
                        <td>${member.tahun}</td>
                        <td>${member.masa}</td>
                        <td class="${String(member.status).toLowerCase().includes('aktif') ? 'status-aktif' : 'status-alumni'}">${member.status}</td>
                        <td style="text-align:center"><svg id="${member.elID}"></svg></td>
                        <td><button class="btn-download" onclick="downloadBarcode('${member.elID}', '${member.nama}')">Download</button></td>
                    </tr>`;
            });

            document.getElementById('memberData').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';

            setTimeout(() => {
                memberList.forEach(m => {
                    JsBarcode(`#${m.elID}`, m.uid, {
                        format: "CODE128",
                        width: 1.5,
                        height: 50,
                        displayValue: true,
                        fontSize: 12
                    });
                });
            }, 500);

        } catch (err) {
            document.getElementById('loading').innerHTML = "Error memuat data.";
        }
    }

    // FUNGSI DOWNLOAD BARCODE SEBAGAI PNG
    function downloadBarcode(svgId, fileName) {
        const svg = document.getElementById(svgId);
        const canvas = document.createElement("canvas");
        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
        const url = URL.createObjectURL(svgBlob);
        
        const img = new Image();
        img.onload = function() {
            canvas.width = img.width * 2; // Perbesar resolusi agar tidak pecah
            canvas.height = img.height * 2;
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "white"; // Background putih
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const pngUrl = canvas.toDataURL("image/png");
            const downloadLink = document.createElement("a");
            downloadLink.href = pngUrl;
            downloadLink.download = `Barcode_${fileName.replace(/\s+/g, '_')}.png`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
        };
        img.src = url;
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
        const keyword = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('#memberData tr');
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
    });

    window.onload = getData;
</script>
</body>
</html>
