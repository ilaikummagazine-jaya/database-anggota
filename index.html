<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Database Anggota Ilaikum Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #132C47; --accent: #FFCF00; --bg: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        .hero { 
            background: linear-gradient(135deg, #132c47 0%, #1e4571 100%);
            color: white; padding: 50px 20px; text-align: left;
            padding-left: 10%;
        }
        .hero h1 { margin: 0; font-size: 2.2em; color: var(--accent); letter-spacing: 1px; }
        .hero p { margin: 10px 0; opacity: 0.8; }

        .container { max-width: 1200px; margin: -30px auto 40px; padding: 0 20px; }
        
        .search-box { 
            width: 100%; padding: 18px; border: none; border-radius: 8px; 
            font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); outline: none;
            font-family: 'Montserrat';
        }

        .table-wrapper { 
            background: white; border-radius: 10px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 25px;
        }

        table { width: 100%; border-collapse: collapse; }
        thead { background: #132c47; color: white; }
        th { padding: 15px; text-align: left; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; vertical-align: middle; }
        tr:hover { background: #f9f9f9; }

        .status-aktif { color: #2ecc71; font-weight: bold; text-transform: lowercase; }
        
        .btn-download { 
            background: #ffcf00; color: #132c47; border: none; 
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; 
            transition: 0.3s;
        }
        .btn-download:hover { background: #e6bb00; }

        .qr-box { 
            background: #fff; border: 1px solid #eee; padding: 5px; 
            display: inline-block; border-radius: 4px;
        }

        #loading { text-align: center; padding: 50px; font-weight: bold; }
    </style>
</head>
<body>

<div class="hero">
    <p style="color:var(--accent); margin-bottom:5px; font-weight:bold;">Pimpinan</p>
    <h1>Database Anggota Ilaikum Magazine</h1>
    <p>Cari Nama atau Database verifikasi kartu pers anggota...</p>
</div>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Cari Nama atau Nomor Anggota...">

    <div id="loading">Menghubungkan ke Database...</div>

    <div class="table-wrapper">
        <table id="mainTable" style="display:none;">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama dan UID Anggota</th>
                    <th>Jabatan</th>
                    <th>Status</th>
                    <th>Tahun Bergabung</th>
                    <th>Masa Aktif</th>
                    <th style="text-align:center;">QR Code</th>
                    <th>Unduh Barcode</th>
                </tr>
            </thead>
            <tbody id="memberData"></tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_ID = '1-YqXgszRPBG0Xjc2GoHrpl0SLVjz9NRxR1k82vLLyig';
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=data`;

    // OTOMATIS: Mengambil link website lo yang sekarang (GitHub Pages)
    // Jadi kalau lo ganti nama repo, link barcode ikut berubah otomatis.
    const currentUrl = window.location.href.split('?')[0];

    async function getData() {
        try {
            const res = await fetch(url);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            let html = '';
            let memberList = [];
            let noUrut = 1;

            rows.forEach((row, i) => {
                const uid = row.c[0] ? String(row.c[0].v).trim() : '';
                
                // Skip header "Nomor Anggota" atau baris kosong
                if (uid.toLowerCase().includes("nomor") || uid === "") return;

                const member = {
                    no: noUrut++,
                    uid: uid,
                    nama: row.c[1] ? row.c[1].v : '-',
                    jab: row.c[2] ? row.c[2].v : '-',
                    thn: row.c[3] ? row.c[3].v : '-',
                    stat: row.c[5] ? row.c[5].v : 'Aktif',
                    elID: "qr-" + i
                };

                memberList.push(member);
                html += `
                    <tr>
                        <td style="color:#999;">${member.no}</td>
                        <td><strong>${member.uid}</strong><br><small style="color:#555">${member.nama}</small></td>
                        <td>${member.jab}</td>
                        <td><span class="status-aktif">aktif</span></td>
                        <td>${member.thn}</td>
                        <td>${member.stat}</td>
                        <td align="center"><div class="qr-box" id="${member.elID}"></div></td>
                        <td><button class="btn-download" onclick="dl('${member.elID}', '${member.nama}')">Download</button></td>
                    </tr>`;
            });

            document.getElementById('memberData').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';

            // GENERATE QR CODE OTOMATIS BERDASARKAN DATA TERBARU
            memberList.forEach(m => {
                // Link ini dinamis: Mengikuti UID yang ada di Google Sheets
                const verifLink = `${currentUrl}?search=${encodeURIComponent(m.uid)}`;
                
                new QRCode(document.getElementById(m.elID), {
                    text: verifLink, 
                    width: 100,
                    height: 100,
                    correctLevel : QRCode.CorrectLevel.H
                });
            });

            // FITUR AUTO-SEARCH: Begitu dibuka lewat scan, web langsung filter nama
            const urlParams = new URLSearchParams(window.location.search);
            const scanQuery = urlParams.get('search');
            if (scanQuery) {
                document.getElementById('searchInput').value = scanQuery;
                filterTable(scanQuery.toLowerCase());
            }

        } catch (e) {
            document.getElementById('loading').innerHTML = "Gagal sinkronisasi dengan Google Sheets.";
        }
    }

    // Fungsi Filter (Searching)
    function filterTable(keyword) {
        const rows = document.querySelectorAll('#memberData tr');
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
    }

    // Fungsi Download PNG
    function dl(id, name) {
        const canvas = document.getElementById(id).querySelector('canvas');
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `QR_Verifikasi_${name.replace(/\s+/g, '_')}.png`;
        link.click();
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
        filterTable(e.target.value.toLowerCase());
    });

    window.onload = getData;
</script>
</body>
</html>
