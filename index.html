<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Database Anggota Ilaikum Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        :root { --primary: #132C47; --accent: #FFCF00; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; padding: 20px; color: var(--primary); }
        .container { max-width: 1100px; margin: auto; }
        header { background: var(--primary); color: var(--accent); padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .search-box { width: 100%; padding: 15px; margin-bottom: 25px; border: 2px solid var(--primary); border-radius: 8px; font-size: 16px; font-family: 'Montserrat'; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        thead { background: var(--primary); color: var(--accent); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        tr:hover { background: #fdf6d8; }
        .status-aktif { color: #2ecc71; font-weight: bold; }
        .status-alumni { color: #95a5a6; }
        #loading { text-align: center; padding: 40px; font-weight: bold; }
        .barcode-area { min-width: 150px; text-align: center; }
        svg { width: 150px; height: auto; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-weight: 700;">Database Anggota Ilaikum Magazine</h1>
        <p style="margin: 10px 0 0; opacity: 0.9;">Selamat Datang Di Pusat Data Anggota Ilaikum Magazine, have a nice day!</p>
    </header>

    <input type="text" id="searchInput" class="search-box" placeholder="Cari Nama atau UID...">

    <div id="loading">Menghubungkan ke Database...</div>

    <table id="mainTable" style="display:none;">
        <thead>
            <tr>
                <th>UID</th>
                <th>Nama Lengkap</th>
                <th>Jabatan</th>
                <th>Tahun Bergabung</th>
                <th>Masa Aktif</th>
                <th>Status</th>
                <th class="barcode-area">Barcode</th>
            </tr>
        </thead>
        <tbody id="memberData"></tbody>
    </table>
</div>

<script>
    const SHEET_ID = '1-YqXgszRPBG0Xjc2GoHrpl0SLVjz9NRxR1k82vLLyig';
    const SHEET_NAME = 'data';
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    async function getData() {
        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            let html = '';
            let memberList = [];

           rows.forEach((row, index) => {
                // Tetap skip baris 1 (Header/Judul Kolom)
               
               
            
                // Ambil data dengan proteksi jika kolom kosong
                const member = {
                    uid: row.c[0] ? String(row.c[0].v) : '',
                    elID: "bc-" + index,
                    nama: row.c[1] ? row.c[1].v : '-',
                    jabatan: row.c[2] ? row.c[2].v : '-',
                    tahunbergabung: row.c[3] ? row.c[3].v : '-',
                    masa: row.c[4] ? row.c[4].v : '-',
                    status: row.c[5] ? row.c[5].v : 'Aktif'
                };
            
                if(member.uid && member.uid !== '') {
                    memberList.push(member);
                    html += `
                        <tr>
                            <td><strong>${member.uid}</strong></td>
                            <td>${member.nama}</td>
                            <td>${member.jabatan}</td>
                            <td>${member.tahunbergabung}</td>
                            <td>${member.masa}</td>
                            <td class="${String(member.status).toLowerCase().includes('aktif') ? 'status-aktif' : 'status-alumni'}">${member.status}</td>
                            <td class="barcode-area"><svg id="${member.elID}"></svg></td>
                        </tr>`;
                }
            });

            document.getElementById('memberData').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';

            // Jeda sebentar biar elemen SVG muncul di layar dulu
            setTimeout(() => {
                memberList.forEach(m => {
                    // Pastikan JsBarcode sudah ter-load
                    if (typeof JsBarcode === "function") {
                        JsBarcode(`#${m.elID}`, m.uid, {
                            format: "CODE128",
                            width: 1.2,
                            height: 40,
                            displayValue: true,
                            fontSize: 10
                        });
                    } else {
                        console.error("Library JsBarcode tidak ditemukan!");
                    }
                });
            }, 500);

        } catch (err) {
            document.getElementById('loading').innerHTML = "Gagal memuat data. Periksa izin Google Sheets.";
        }
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
        const keyword = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('#memberData tr');
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
    });

    window.onload = getData;
</script>
</body>
</html>
