<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Database Anggota Ilaikum Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #132C47; --accent: #FFCF00; --bg: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        .hero { background: linear-gradient(135deg, #132c47 0%, #1e4571 100%); color: white; padding: 50px 20px; text-align: left; padding-left: 10%; }
        .hero h1 { margin: 0; font-size: 2.2em; color: var(--accent); letter-spacing: 1px; }
        .hero p { margin: 10px 0; opacity: 0.8; }
        .container { max-width: 1200px; margin: -30px auto 40px; padding: 0 20px; }
        .search-box { width: 100%; padding: 18px; border: none; border-radius: 8px; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); outline: none; box-sizing: border-box; }
        .table-wrapper { background: white; border-radius: 10px; overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 25px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        thead { background: #132c47; color: white; }
        th { padding: 15px; text-align: left; font-size: 13px; text-transform: uppercase; white-space: nowrap; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; vertical-align: middle; }
        tbody tr:hover {
        background: #f9f9f9;
        }

                /* Pengaturan Lebar Kolom Header & Body */
        table th:nth-child(1), table td:nth-child(1) { width: 50px; text-align: center; } /* No */
        table th:nth-child(2), table td:nth-child(2) { width: 250px; }                   /* Nama & UID */
        table th:nth-child(3), table td:nth-child(3) { width: 180px; }                   /* Jabatan */
        table th:nth-child(4), table td:nth-child(4) { width: 150px; text-align: center; } /* Tahun Bergabung */
        table th:nth-child(5), table td:nth-child(5) { width: 120px; text-align: center; } /* Masa Aktif */
        table th:nth-child(6), table td:nth-child(6) { width: 100px; text-align: center; } /* Status */
        table th:nth-child(7), table td:nth-child(7) { width: 120px; text-align: center; } /* QR Code */
        table th:nth-child(8), table td:nth-child(8) { width: 120px; text-align: center; } /* Aksi */
        
        /* Tambahan biar teks di Header nggak nempel ke atas/bawah */
        th {
            padding: 18px 15px !important;
            vertical-align: middle;
        }
        
             /* Hanya Tahun Bergabung (Kolom ke-4) yang rata tengah */
        table th:nth-child(4), 
        table td:nth-child(4) {
            text-align: center;
        }
        
        /* Pastikan kolom Masa Aktif (Kolom ke-5) kembali rata kiri */
        table th:nth-child(5), 
        table td:nth-child(5) {
            text-align: center;
        }

        .status-tag { padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; display: inline-block; }
        .status-aktif { background: #e8f5e9; color: #2ecc71; }
        .status-alumni { background: #f5f5f5; color: #95a5a6; }
        .btn-download { background: #ffcf00; color: #132c47; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .qr-box { background: #fff; border: 1px solid #eee; padding: 5px; display: inline-block; border-radius: 4px; }
        #loading { text-align: center; padding: 50px; font-weight: bold; }
    </style>
</head>
<body>

<div class="hero">
    <p style="color:var(--accent); margin-bottom:10px; font-weight:bold;">Selamat Datang!</p>
    <h1>Pusat Database Anggota Ilaikum Magazine</h1>
    <p>Verifikasi kartu pers anggota melalui sistem cloud...</p>
</div>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Cari Nama atau Nomor Anggota...">
    <div id="loading">Menghubungkan ke Database...</div>
    <div class="table-wrapper">
        <table id="mainTable" style="display:none;">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama & UID</th>
                    <th>Jabatan</th>
                    <th>Tahun Bergabung</th>
                    <th>Masa Aktif</th>
                    <th>Status</th>
                    <th style="text-align:center;">QR Code</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="memberData"></tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_ID = '1-YqXgszRPBG0Xjc2GoHrpl0SLVjz9NRxR1k82vLLyig';
    const url = `https://docs.google.com/spreadsheets/d/1-YqXgszRPBG0Xjc2GoHrpl0SLVjz9NRxR1k82vLLyig/gviz/tq?tqx=out:json&sheet=data`;
    const currentUrl = window.location.href.split('?')[0];

    async function getData() {
        try {
            const res = await fetch(url);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;
            let html = '';
            let memberList = [];
            let noUrut = 1;

            rows.forEach((row, i) => {
                const uid = row.c[0] ? String(row.c[0].v).trim() : '';
                if (uid.toLowerCase().includes("nomor") || uid === "") return;

                // Pastikan urutan indeks kolom sesuai: A=0, B=1, C=2, D=3, E=4, F=5
                const member = {
                    no: noUrut++,
                    uid: uid,
                    nama: row.c[1] ? row.c[1].v : '-',
                    jab: row.c[2] ? row.c[2].v : '-',
                    thn: row.c[3] ? row.c[3].v : '-',
                    masa: row.c[4] ? row.c[4].v : '-',
                    stat: row.c[5] ? row.c[5].v : 'Aktif',
                    elID: "qr-" + i
                };

                memberList.push(member);
                const statusClass = String(member.stat).toLowerCase().includes('aktif') ? 'status-aktif' : 'status-alumni';

                html += `
                    <tr>
                        <td style="color:#999;">${member.no}</td>
                        <td><strong>${member.uid}</strong><br><small style="color:#555">${member.nama}</small></td>
                        <td>${member.jab}</td>
                        <td>${member.thn}</td>
                        <td>${member.masa}</td>
                        <td><span class="status-tag ${statusClass}">${member.stat}</span></td>
                        <td align="center"><div class="qr-box" id="${member.elID}"></div></td>
                        <td><button class="btn-download" onclick="dl('${member.elID}', '${member.nama}')">Unduh</button></td>
                    </tr>`;
            });

            document.getElementById('memberData').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';

            memberList.forEach(m => {
                const verifLink = `${currentUrl}?search=${encodeURIComponent(m.uid)}`;
                new QRCode(document.getElementById(m.elID), {
                    text: verifLink, 
                    width: 90, height: 90,
                    correctLevel : QRCode.CorrectLevel.H
                });
            });

            const urlParams = new URLSearchParams(window.location.search);
            const scanQuery = urlParams.get('search');
            if (scanQuery) {
                document.getElementById('searchInput').value = scanQuery;
                filterTable(scanQuery.toLowerCase());
            }
        } catch (e) { document.getElementById('loading').innerHTML = "Gagal memuat data."; }
    }

    function filterTable(keyword) {
        document.querySelectorAll('#memberData tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
    }

    function dl(id, name) {
        const canvas = document.getElementById(id).querySelector('canvas');
        if(!canvas) return;
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `QR_Verif_${name.replace(/\s+/g, '_')}.png`;
        link.click();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => filterTable(e.target.value.toLowerCase()));
    window.onload = getData;
</script>
</body>
</html>
