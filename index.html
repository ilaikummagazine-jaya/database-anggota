<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Database Anggota Ilaikum Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --primary: #132C47; --accent: #FFCF00; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; padding: 20px; color: var(--primary); }
        .container { max-width: 1200px; margin: auto; }
        header { background: var(--primary); color: var(--accent); padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .search-box { width: 100%; padding: 15px; margin-bottom: 25px; border: 2px solid var(--primary); border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        thead { background: var(--primary); color: var(--accent); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        tr:hover { background: #fdf6d8; }
        .status-aktif { color: #2ecc71; font-weight: bold; }
        .status-alumni { color: #95a5a6; }
        .btn-download { background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .qr-container { display: flex; justify-content: center; padding: 5px; }
        #loading { text-align: center; padding: 40px; font-weight: bold; }
        canvas { display: none; } /* Tersembunyi, hanya untuk proses download */
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-weight: 700;">Database Anggota Ilaikum Magazine</h1>
        <p style="margin: 10px 0 0; opacity: 0.9;">Scan QR Code untuk verifikasi kartu pers anggota.</p>
    </header>

    <input type="text" id="searchInput" class="search-box" placeholder="Cari Nama atau Nomor Anggota...">

    <div id="loading">Menghubungkan ke Database...</div>

    <table id="mainTable" style="display:none;">
        <thead>
            <tr>
                <th>Nomor Anggota</th>
                <th>Nama Lengkap</th>
                <th>Jabatan</th>
                <th>Tahun</th>
                <th>Status</th>
                <th style="text-align:center;">QR Code</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="memberData"></tbody>
    </table>
</div>

<script>
    const SHEET_ID = '1-YqXgszRPBG0Xjc2GoHrpl0SLVjz9NRxR1k82vLLyig';
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=data`;

    async function getData() {
        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            let html = '';
            let memberList = [];

            rows.forEach((row, index) => {
                const uid = row.c[0] ? String(row.c[0].v).trim() : '';
                
                // Lewati baris judul atau baris kosong
                if (uid.toLowerCase().includes("nomor") || uid === "") return;

                const member = {
                    uid: uid,
                    nama: row.c[1] ? row.c[1].v : '-',
                    jabatan: row.c[2] ? row.c[2].v : '-',
                    tahun: row.c[3] ? row.c[3].v : '-',
                    status: row.c[5] ? row.c[5].v : 'Aktif',
                    elID: "qr-" + index
                };

                memberList.push(member);
                html += `
                    <tr>
                        <td><strong>${member.uid}</strong></td>
                        <td>${member.nama}</td>
                        <td>${member.jabatan}</td>
                        <td>${member.tahun}</td>
                        <td class="${String(member.status).toLowerCase().includes('aktif') ? 'status-aktif' : 'status-alumni'}">${member.status}</td>
                        <td><div id="${member.elID}" class="qr-container"></div></td>
                        <td><button class="btn-download" onclick="downloadQR('${member.elID}', '${member.nama}')">Download</button></td>
                    </tr>`;
            });

            document.getElementById('memberData').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';

            // Generate QR Code Persegi
            memberList.forEach(m => {
                new QRCode(document.getElementById(m.elID), {
                    text: m.uid,
                    width: 80,
                    height: 80,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            });

        } catch (err) {
            document.getElementById('loading').innerHTML = "Gagal memuat data. Pastikan Spreadsheet dishare ke 'Anyone with the link'.";
        }
    }

    // Fungsi Download QR Code sebagai PNG (Kualitas Tinggi)
    function downloadQR(divId, fileName) {
        const qrDiv = document.getElementById(divId);
        const img = qrDiv.querySelector('img');
        
        if (img) {
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `QR_Ilaikum_${fileName.replace(/\s+/g, '_')}.png`;
            link.click();
        } else {
            // Jika img belum siap, ambil dari canvas
            const canvas = qrDiv.querySelector('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = `QR_Ilaikum_${fileName.replace(/\s+/g, '_')}.png`;
            link.click();
        }
    }

    // Fungsi Search
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const keyword = e.target.value.toLowerCase();
        document.querySelectorAll('#memberData tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
    });

    window.onload = getData;
</script>
</body>
</html>
